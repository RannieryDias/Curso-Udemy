<div class="d-flex p-3 my-3 text-white
            justify-content-between
            bg-secondary shadow-sm">
  <div class="d-flex align-items-center mr-auto">
    <i class="{{iconClass}} me-3 margin-end"></i>
    <div class="lh-100">
      <h2 class="mb-0">{{title}}</h2>
      <small>{{subTitle}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="isBtnAvailable">
    <button class="btn btn-outline-light" (click)="list()">
      Listar {{title}}
    </button>
  </div>
</div>
